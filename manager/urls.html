<html lang="en">
<head>
  <title>GeoBroker manager - URLs</title>
  <style>
    .qr {
      margin: 1cm;
      display: block;
      float: right;
    }

    .link-paragraph {
      width: 100%;
    }

    .line-wrap {
      white-space: pre-wrap; /* css-3 */
      white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
      word-wrap: break-word; /* Internet Explorer 5.5+ */
    }

    @media print {
      .noprint {
        display: none;
      }

      .unit {
        margin: 0 1.5cm; /* cannot insert vertical space after page-break*/
        page-break-after: always;
      }

      .unit::before {
        content: " ";
        height: 1.5cm;
        display: block;
      }

      @page {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <p class="noprint">
    When printing, every unit's info comes on a separate page.

  <p class="noprint">Manage POIs <a href="pois.html">here</a>.</p>
  <p class="noprint">Edit POIs in Coceso JSON format <a href="json.html">here</a>.</p>

  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <script src="libs/qrcodejs/qrcode.js"></script>

  <script src="config.js"></script>
