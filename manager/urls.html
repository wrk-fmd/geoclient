<html>
<head>
  <title>GeoBroker URLs</title>
  <style>
    @media print {
      .noprint {
        display: none;
      }
      .unit {
        margin: 0 1.5cm; /* cannot insert vertical space after page-break*/
        page-break-after: always;
      }
      .unit::before {
        content: " ";
        height: 1.5cm;
        display: block;
      }
      @page {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <p class="noprint">
    When printing, every unit's info comes on a separate page.
    (This paragraph is not printed.) <a href=".">Go back</a>.
  <p>

  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <script src="libs/qrcodejs/qrcode.js"></script>

  <script src="config.js"></script>
  <script src="js/urls.js"></script>
</body>
</html>
