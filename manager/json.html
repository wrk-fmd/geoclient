<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>GeoBroker Json Editor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="libs/leaflet/v1.3.1/leaflet.css">

  <meta name="msapplication-TileColor" content="#b70e0c">
  <meta name="theme-color" content="#b70e0c">

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100vw;
    }

    #map {
      height: 100%;
      width: 80vw;
    }

    #panel {
      height: 100%;
      width: 20vw;
      float: left;
    }
  </style>
</head>
<body>
<div id="panel">
  <textarea id="input" placeholder="Paste JSON with coordinates here" rows="10"></textarea>
  <button id="load">Discard output &amp; reload from above</button>
  <textarea id="output" placeholder="output will be generated here" data-bind="text: json" rows="10"></textarea>
</div>
<div id="map"></div>

<script src="libs/jquery/jquery-3.3.1.min.js"></script>

<script src="libs/leaflet/v1.3.1/leaflet.js"></script>

<!--
  For the file structure of config.js, see config_template.js.
  For property names and default values for config.js, see js/public.js.
-->
<script src="config.js"></script>
<script src="js/json.js"></script>
</body>
</html>
